<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stephanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cream: #faf7f2;
      --ink: #1a1612;
      --muted: #8a8278;
      --accent: #c9a86c;
      --line: #e5dfd6;
    }

    html { scroll-behavior: smooth; }

    body {
      background-color: var(--cream);
      color: var(--ink);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* decorative corner lines */
    .corner {
      position: fixed;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }
    .corner--tl { top: 24px; left: 24px; border-top: 1px solid var(--accent); border-left: 1px solid var(--accent); }
    .corner--tr { top: 24px; right: 24px; border-top: 1px solid var(--accent); border-right: 1px solid var(--accent); }
    .corner--bl { bottom: 24px; left: 24px; border-bottom: 1px solid var(--accent); border-left: 1px solid var(--accent); }
    .corner--br { bottom: 24px; right: 24px; border-bottom: 1px solid var(--accent); border-right: 1px solid var(--accent); }

    /* main card */
    .card {
      position: relative;
      z-index: 1;
      max-width: 560px;
      width: 100%;
      text-align: center;
      animation: fadeUp 1s cubic-bezier(.22,1,.36,1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* avatar placeholder */
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--accent) 0%, #e8c98a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      color: white;
      letter-spacing: 0.02em;
      box-shadow: 0 8px 32px rgba(201,168,108,0.25);
      animation: fadeUp 1s .1s cubic-bezier(.22,1,.36,1) both;
    }

    .name {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.8rem, 8vw, 4.5rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      line-height: 1;
      color: var(--ink);
      animation: fadeUp 1s .15s cubic-bezier(.22,1,.36,1) both;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 1.4rem auto;
      width: fit-content;
      animation: fadeUp 1s .2s cubic-bezier(.22,1,.36,1) both;
    }
    .divider span { display: block; height: 1px; width: 48px; background: var(--accent); }
    .divider em {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      color: var(--accent);
      text-transform: uppercase;
    }

    .bio {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--muted);
      max-width: 380px;
      margin: 0 auto 2.4rem;
      letter-spacing: 0.01em;
      animation: fadeUp 1s .25s cubic-bezier(.22,1,.36,1) both;
    }

    /* tag chips */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 2.8rem;
      animation: fadeUp 1s .3s cubic-bezier(.22,1,.36,1) both;
    }
    .tag {
      padding: 5px 14px;
      border: 1px solid var(--line);
      border-radius: 99px;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      background: rgba(255,255,255,0.6);
      transition: border-color .2s, color .2s;
    }
    .tag:hover { border-color: var(--accent); color: var(--ink); }

    /* links */
    .links {
      display: flex;
      gap: 16px;
      justify-content: center;
      animation: fadeUp 1s .35s cubic-bezier(.22,1,.36,1) both;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 0.82rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      font-family: 'DM Sans', sans-serif;
      font-weight: 400;
      transition: all .25s;
    }
    .btn--primary {
      background: var(--ink);
      color: var(--cream);
    }
    .btn--primary:hover { background: var(--accent); }
    .btn--ghost {
      border: 1px solid var(--line);
      color: var(--muted);
    }
    .btn--ghost:hover { border-color: var(--ink); color: var(--ink); }

    /* footer */
    footer {
      position: fixed;
      bottom: 32px;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      color: var(--line);
      text-transform: uppercase;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="corner corner--tl"></div>
  <div class="corner corner--tr"></div>
  <div class="corner corner--bl"></div>
  <div class="corner corner--br"></div>

  <main class="card">

    <div class="avatar">S</div>

    <h1 class="name">Stephanie</h1>

    <div class="divider">
      <span></span>
      <em>Hello, World</em>
      <span></span>
    </div>

    <p class="bio">
      正在探索 AI 與 GitHub 的初學者，<br/>
      一步一步建立屬於自己的數位足跡。
    </p>

    <div class="tags">
      <span class="tag">AI Explorer</span>
      <span class="tag">GitHub Learner</span>
      <span class="tag">Retail Analytics</span>
      <span class="tag">Always Curious</span>
    </div>

    <div class="links">
      <a href="https://github.com/" class="btn btn--primary">
        <!-- GitHub icon -->
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
          -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66
          .07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15
          -.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27
          .68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12
          .51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
          0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        GitHub
      </a>
      <a href="mailto:your@email.com" class="btn btn--ghost">聯絡我</a>
    </div>

  </main>

  <footer>© 2025 Stephanie</footer>

</body>
</html>
